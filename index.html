<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rationale&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="scores">
        <div class="home">
            <h2 id="home-title">Home</h2>
            <h3 id="home-score">0</h3>
            <div class="home-buttons">
                <button id="increment-1" onclick="incrementOneHome()">+1</button>
                <button id="increment-2" onclick="incrementTwoHome()">+2</button>
                <button id="increment-3" onclick="incrementThreeHome()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h2 id="guest-title">Guest</h2>
            <h3 id="guest-score">0</h3>
            <div class="guest-buttons">
                <button id="increment-1" onclick="incrementOneGuest()">+1</button>
                <button id="increment-2" onclick="incrementTwoGuest()">+2</button>
                <button id="increment-3" onclick="incrementThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="reset" onclick="resetScores()">Reset</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
